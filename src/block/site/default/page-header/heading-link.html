<div class="{{header_prefix}}block  is--panel">
	<{{header_level}} class="{{header_prefix}}heading  is--panel {{header_color}}">
		{{header}}
	</{{header_level}}>		
	<div class="{{header_prefix}}link  is--panel">
		<a href="{{header_link_href}}" class="btn__item  is--link">
			<span class="btn__name">{{header_link_name}}</span>
			<span class="btn__icon">
				<svg class="icon-svg icon-btn-arrow-left" role="img"><use xlink:href="{{url-path-img}}/svg/sprite.svg#btn-arrow-left"></use></svg>
			</span>
			<span class="btn__line"></span>
		</a>
	</div>	
</div>
