<div class="{{header_prefix}}block  {{header_mod}}">
	<h1 class="{{header_prefix}}heading  is--icon">
		{{header}}
		<span class="{{header_prefix}}heading-icon">
			<svg class="icon-svg icon-{{header_icon}}" role="img">
				<use xlink:href="{{url-path-img}}/svg/sprite.svg#{{header_icon}}"></use>
			</svg>
		</span>
	</h1>		
	<{{header_small_level}} class="{{header_prefix}}heading-small  {{header_mod}}">{{header_small}}</{{header_small_level}}>		
</div>
