<div class="{{docs_prefix}}item">
	<div class="row {{docs_prefix}}row">
		<div class="cols {{docs_prefix}}cols is--cols-7">
			<div class="{{docs_prefix}}name  is--manager">{{docs_date}} {{docs_manager}}</div>
			<div class="{{docs_prefix}}name">
				{{docs_name}}
			</div> 
		</div>
		<div class="cols {{docs_prefix}}cols is--cols-2 is--offset-1">	
			<a href="{{docs_link}}" target="_black" class="btn__item is--download  is--small is--block">
				<span class="btn__name">Скачать PDF</span>
				<span class="btn__icon">
					<svg class="icon-svg icon-btn-arrow-bottom" role="img"><use xlink:href="{{url-path-img}}/svg/sprite.svg#btn-arrow-bottom"></use></svg>
				</span>
				<span class="btn__line"></span>
			</a>	
		</div> 
	</div> 
</div>
