<div class="{{slider_prefix}}item" data-owl-item="{{slider_count}}">
	<div class="row {{slider_prefix}}row  is--gutter  is--wrap">
		<div class="cols {{slider_prefix}}cols  is--cols-4">
			<div class="page-header__block  is--slider">
				<h3 class="page-header__heading  is--slider">{{slider_header}}</h3>
			</div>
			<div class="{{slider_prefix}}note">
				{{slider_note}}  
			</div>
		</div>
		<div class="cols {{slider_prefix}}cols  is--cols-8">
			<img src="{{slider_preview}}" alt="">
		</div>
	</div>
</div>
