<article class="{{news_prefix}}item  {{news_mod}}">
	<div class="row {{news_prefix}}row  is--wrap  is--gutter  {{news_mod}}">
		<div class="cols {{news_prefix}}cols  is--cols-6  is--preview  {{news_mod}}">
			<div class="{{news_prefix}}preview  {{news_mod}}" style="background-image: url('{{url-path-img}}/temp/{{news_preview}}')"></div>
		</div>
		<div class="cols {{news_prefix}}cols  is--cols-6  is--note  {{news_mod}}">		
			<div class="{{news_prefix}}date  is--full">{{news_date}}</div>
			<h4 class="{{news_prefix}}heading  {{news_mod}}"> 
				<a href="{{news_link}}">{{news_heading}}</a>
			</h4>
			<div class="{{news_prefix}}note  {{news_mod}}">{{news_note}}</div>
			<div class="{{news_prefix}}btn">
				<a href="/news-item.html" class="btn__item  is--link  is--news">
					<span class="btn__name">Подробнее</span>
					<span class="btn__icon">
						<svg class="icon-svg icon-btn-arrow-left" role="img"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/img/svg/sprite.svg#btn-arrow-left"></use></svg>
					</span>
					<span class="btn__line"></span>
				</a>
			</div>
		</div>
	</div>
</article>
