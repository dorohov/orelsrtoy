<tr>
	<td rowspan="2" class="is--left">
		<div class="{{commercial_prefix}}heading">{{commercial_heading}}</div>
		<div class="{{commercial_prefix}}area">{{commercial_area}}</div>
	</td>
	<td rowspan="2">
		<a href="{{url-path-img}}/temp/{{commercial_plan_lg}}" data-fancybox="{{commercial_fancybox_data}}"><img src="{{url-path-img}}/temp/{{commercial_plan}}" alt=""></a>
	</td>
	<td rowspan="2">
		<a href="{{url-path-img}}/temp/{{commercial_houses_lg}}" data-fancybox="{{commercial_fancybox_data}}"><img src="{{url-path-img}}/temp/{{commercial_houses}}" alt=""></a>
	</td>
	<td rowspan="2">
		<a href="{{url-path-img}}/temp/{{commercial_enter_lg}}" data-fancybox="{{commercial_fancybox_data}}"><img src="{{url-path-img}}/temp/{{commercial_enter}}" alt=""></a>
	</td>
	<td rowspan="2">
		<a href="{{url-path-img}}/temp/{{commercial_inside_lg}}" data-fancybox="{{commercial_fancybox_data}}"><img src="{{url-path-img}}/temp/{{commercial_inside}}" alt=""></a>
	</td>
	<td class="is--noborder">
		<div class="{{commercial_prefix}}area-val">{{commercial_area_val}} м<sup>2</sup></div>
	</td>
	<td class="is--noborder">
		<div class="{{commercial_prefix}}cost">{{commercial_cost}} <span>[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="ruble" ]]</span></div>
	</td>
</tr>
<tr>
	<td colspan="2" class="is--btn">
		<button type="button" class="btn__item  is--small is--block" data-toggle="modal" data-target="#modal-reviews">
			<span class="btn__name">Записаться на просмотр</span>
			<span class="btn__icon">
				<svg class="icon-svg icon-btn-arrow-left" role="img"><use xlink:href="{{url-path-img}}/svg/sprite.svg#btn-arrow-left"></use></svg>
			</span>
			<span class="btn__line"></span>
		</button>
	</td>
</tr>
