<div class="{{objacts_prefix}}item">
	<a href="{{objacts_link}}" class="{{objacts_prefix}}inner">
		<div class="{{objacts_prefix}}preview">
			<img src="{{url-path-img}}/temp/{{objacts_preview}}" alt="">
		</div>
		<div class="{{objacts_prefix}}label-block">
			<div class="{{objacts_prefix}}label">
				<h3 class="{{objacts_prefix}}street  is--blue-dark">{{objacts_street}}</h3>
				<div class="{{objacts_prefix}}district">{{objacts_district}}</div>
			</div>			
		</div>
		<div class="{{objacts_prefix}}note">			
			<h3 class="{{objacts_prefix}}street  is--docs">{{objacts_street}}</h3>
			<div class="{{objacts_prefix}}link ">
				[[azbntple 
					tpl="/src/block/site/default/button/nolink.html" 
					button_class=" is--link  is--white" 
					button_prefix="btn__" 
					button_name="Смотреть всё"
					button_icon="btn-arrow-left"
				]]	
			</div>
		</div>
	</a>
</div>
