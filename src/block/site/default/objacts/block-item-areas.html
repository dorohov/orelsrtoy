<div class="{{objacts_prefix}}item">
	<a href="{{objacts_link}}" class="{{objacts_prefix}}inner  is--areas">
		<div class="{{objacts_prefix}}preview" style="background-image: url({{url-path-img}}/temp/{{objacts_preview}})">
			<!--<img 
				src="{{url-path-img}}/temp/{{objacts_preview}}" 
				data-src-0="{{url-path-img}}/temp/{{objacts_preview}}"
				data-src-560="{{url-path-img}}/temp/{{objacts_preview_sm}}"
				data-src-980="{{url-path-img}}/temp/{{objacts_preview}}"
				alt="">-->
		</div>

		<div class="{{objacts_prefix}}name  is--areas">
			{{objacts_name}}
		</div>		
		<div class="{{objacts_prefix}}note  is--areas">		
			<div class="{{objacts_prefix}}district  is--areas">{{objacts_district}}</div>
			<div class="row  is--wrap {{objacts_prefix}}num-row">
				<div class="cols  is--cols-6 {{objacts_prefix}}num-cols">
					<div class="{{objacts_prefix}}num ">
						<div class="{{objacts_prefix}}num-val "> {{objacts_floor_val}}</div>
						<div class="{{objacts_prefix}}num-name ">{{objacts_floor_name}}</div>
					</div>
				</div>
				<div class="cols  is--cols-6 {{objacts_prefix}}num-cols">
					<div class="{{objacts_prefix}}num ">
						<div class="{{objacts_prefix}}num-val "> {{objacts_area_val}}</div>
						<div class="{{objacts_prefix}}num-name ">{{objacts_area_name}}</div>
					</div>
				</div>
			</div>
			<div class="{{objacts_prefix}}icon  is--areas">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="district" ]]</div>
		</div>
	</a>
</div>
