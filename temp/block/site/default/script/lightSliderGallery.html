<link rel="stylesheet" type="text/css" href="/css/lightgallery.css" />
<script type="text/javascript">
	$(document).ready(function() {
		var $lg = $('#imageGallery');
		$lg.lightSlider({
			gallery:true,
			autoWidth: false,
			item:1,
			//loop:true,
			thumbItem:3,
    		vertical:true,
    		verticalHeight: 640,
    		vThumbWidth: 225,
			slideMargin:0,
			thumbMargin: 0,
			galleryMargin: 0, 
			enableDrag: false,
			currentPagerPosition:'middle',
			onSliderLoad: function(el) {
				el.lightGallery({
					selector: '#imageGallery .lslide',
					showThumbByDefault: true,
					download: false,
				});
			}, 	  
			responsive : [
				{
					breakpoint:2000,
					settings: {
						thumbItem:3,
			    		vertical:true,
			    		verticalHeight: 640,
			    		vThumbWidth: 225						
				  	}
				},
				{
					breakpoint:1700,
					settings: {
						thumbItem:3,
			    		vertical:false,
			    		verticalHeight: 640,
			    		//vThumbWidth: 225,
				  	}
				}
			]
		}); 	
	});
</script>
