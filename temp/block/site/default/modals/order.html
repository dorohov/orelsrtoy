<div class="modal fade {{modals_class}}" id="{{modals_id}}" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog {{modals_prefix}}dialog">
		<div class="modal-body {{modals_prefix}}body" >
			<button type="button" class="btn-site btn-close modal-close" data-dismiss="modal" aria-hidden="true">
				[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="cancel" class="icon-cancel"]]
			</button>
			<div class="modal-content {{modals_prefix}}content">
				[[azbntple 
					tpl="/src/block/site/default/form/fio-tel-data-time-note.html"
					heading_form="Заказать программу диспансеризации"
					note_form="Наш менеджер скоро свяжется с вами."
					prefix_form="form__"
					class_form="block "
					btn_name="Заказать"
				]] 
			</div> 
		</div>
	</div>
</div>
