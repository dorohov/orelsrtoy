<form action="#" class="form-site {{class_form}}"  >
	<h4 class="{{prefix_form}}heading">{{heading_form}}</h4>
	<div class="{{prefix_form}}note">{{note_form}}</div>	
	<div class="row {{prefix_form}}row">
		<div class="cols {{prefix_form}}cols">
			<div class="{{prefix_form}}item">
				<input type="text" class="{{prefix_form}}control form-control validate[required, custom[onlyLetterSp]]" id="f[name1]" name="f[Имя]" placeholder="Ваше имя">
			</div>	
		</div>
		<div class="cols {{prefix_form}}cols">
			<div class="{{prefix_form}}item">
				<input type="tel" class="{{prefix_form}}control form-control validate[required,custom[phone]]" id="f[tel1]" name="f[Телефон]" placeholder="Ваш номер телефона"> 
			</div>	
		</div>
		<div class="cols {{prefix_form}}cols cols-6">
			<div class="{{prefix_form}}item">
				<input type="text" data-mask='datapicker' class="{{prefix_form}}control form-control validate[required,custom[dateUTF],future[now]]" id="f[datapicker]" name="f[datapicker]" placeholder="Желаемая дата приёма">
			</div>	
		</div>
		<div class="cols {{prefix_form}}cols cols-6">
			<div class="{{prefix_form}}item">
				<input type="text" data-mask='timepicker' class="{{prefix_form}}control form-control validate[required,custom[time]]" id="f[timepicker]" name="f[timepicker]" placeholder="Желаемое время приёма">
			</div>	
		</div>
		<div class="cols {{prefix_form}}cols">
			<div class="{{prefix_form}}item">
				<input type="text" class="{{prefix_form}}control form-control validate[required]" id="f[sub]" name="f[sub]" placeholder="Описание проблемы">
			</div>	
		</div>
		<div class="cols {{prefix_form}}cols full material-cols">
			<div class="power-switch {{prefix_form}}item">
                <input class="power-switch__input validate[required]" id="f[processing]" name="f[processing]" type="checkbox" checked />
                <label for="f[processing]" class="power-switch__label">
                	[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="power" ]]
                </label>
				<label for="f[processing]" class="power-switch__text"> 
					Я согласен на обработку <a href="/agreement.html">персональных данных</a>
				</label>
            </div>	
		</div>
		<div class="cols {{prefix_form}}cols">
			<div class="{{prefix_form}}btn-block">
				<button type="submit" class="btn-site btn-line btn-submit {{prefix_form}}btn">
					{{btn_name}}
				</button>
			</div>	 
		</div>		
	</div>	
</form>
