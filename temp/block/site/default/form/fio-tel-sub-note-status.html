<form action="#" class="form-site {{class_form}}"  >
	<h4 class="{{prefix_form}}heading">{{heading_form}}</h4>
	<div class="{{prefix_form}}note">{{note_form}}</div>	
	<div class="row {{prefix_form}}row">
		<div class="cols {{prefix_form}}cols">
			<div class="{{prefix_form}}item">
				<input type="text" class="{{prefix_form}}control form-control validate[required, custom[onlyLetterSp]]" id="f[name]" name="f[Имя]" placeholder="Ваше имя">
			</div>	
		</div>
		<div class="cols {{prefix_form}}cols">
			<div class="{{prefix_form}}item">
				<input type="tel" class="{{prefix_form}}control form-control validate[required,custom[phone]]" id="f[tel]" name="f[Телефон]" placeholder="Ваш номер телефона"> 
			</div>	
		</div>
		<div class="cols {{prefix_form}}cols">
			<div class="{{prefix_form}}item">
				<input type="text" class="{{prefix_form}}control form-control validate[required]" id="f[heading]" name="f[heading]" placeholder="Заголовок отзыва"> 
			</div>	
		</div>
		<div class="cols {{prefix_form}}cols cols-6">
			<div class="{{prefix_form}}item">
				<label class="{{prefix_form}}radio">
					<input type="radio" name="f[status]" id="f[status]" class="validate[required]" value="1">
					<span class="icon">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="dislike" ]]</span>
					<span class="text">Пожаловаться</span>				
				</label>
			</div>	
		</div>
		<div class="cols {{prefix_form}}cols cols-6">
			<div class="{{prefix_form}}item">
				<label class="{{prefix_form}}radio">
					<input type="radio" name="f[status]" id="f[status]" class="validate[required]" value="2">
					<span class="icon">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="like" ]]</span>
					<span class="text">Похвалить</span>
				</label>
			</div>	
		</div>
		<div class="cols {{prefix_form}}cols">
			<div class="{{prefix_form}}item">
				<textarea type="text" class="{{prefix_form}}control form-control validate[required]" id="f[note]" name="f[note]" placeholder="Ваш отзыв"></textarea>
			</div>	
		</div>
		<div class="cols {{prefix_form}}cols full material-cols">
			<div class="power-switch {{prefix_form}}item">
                <input class="power-switch__input validate[required]" id="f[processing-rev]" name="f[processing-rev]" type="checkbox" checked />
                <label for="f[processing-rev]" class="power-switch__label">
                	[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="power" ]]
                </label>
				<label for="f[processing-rev]" class="power-switch__text"> 
					Я согласен на обработку <a href="/agreement.html">персональных данных</a>
				</label>
            </div>	
		</div>
		<div class="cols {{prefix_form}}cols">
			<div class="{{prefix_form}}btn-block">
				<button type="submit" class="btn-site btn-line btn-submit {{prefix_form}}btn">
					{{btn_name}}
				</button>
			</div>	 
		</div>		
	</div>	
</form>
